{% extends "layout.html" %}
{% block body %}
<main role="main" class="container">
  <div class="jumbotron">
    <form action="/fatch" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Company:</label>
            <label class="col-sm-2 col-form-label">Industry:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control mx-sm-3" size="20" name="company">
                <!-- Change input to select for dropdown -->
                <select class="form-control mx-sm-3" name="industry">
                    <option value="Semiconductor">Semiconductor</option>
                    <option value="AI and data science">AI and data science</option>
                    <option value="Energy">Energy</option>
                    <option value="Space">Space</option>
                    <option value="Product">Product</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Military">Military</option>
                    <option value="Food">Food</option>
                    <option value="Automobile">Automobile</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Construction">Construction</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Finance">Finance</option>
                    <option value="Pharmaceutical">Pharmaceutical</option>
                    <option value="Telecommunication">Telecommunication</option>
                    <option value="Education">Education</option>
                    <option value="Tourism">Tourism</option>
                    <option value="Aerospace">Aerospace</option>
                    <option value="Real estate">Real estate</option>
                    <option value="Transportation">Transportation</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary">SEARCH</button>
            </div>
        </div>
    </form>
  </div>
</main>

{% endblock %}
